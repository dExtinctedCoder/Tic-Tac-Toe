<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tic-tac.css">
  <script src="tic-tac.js" defer></script>
  <title>Tic Tac</title>
</head>
<body>
  
  <div class="page-control">

    <div class="menuBox">
      <div class="menu">
        <span class="menu-btn"></span>
      </div>
    </div>

    <aside>
      <ul>
        <li>
          <label class="menu-item" for="username">Custom username <span class="caret">&dArr;</span></label>
          <form class="action">
            <input type="text" maxlength="7" name="username" id="username">
            <input data-submit type="submit" value="Save">
          </form>
        </li>
        <li>
          <span class="menu-item">Set default theme <span class="caret">&dArr;</span></span>
          <form class="action theme-options">
            <label for="darkTM">Dark<input type="radio" name="theme" id="darkTM"></label>
            <label for="lightTM">Light<input type="radio" name="theme" id="lightTM"></label>
            <button class="setTheme" type="submit">Set</button>
          </form>
        </li>
      </ul>
    </aside>
    
    <section class="score-board">
      <div class="score-panel">
        <label for="x-score">X</label>
        <span id="x-score" class="x-score" name="x-score"></span>
      </div>
      <span>â€”</span>
      <div class="score-panel">
        <label for="circle-score">O</label>
        <span id="circle-score" class="circle-score" name="circle-score"></span>
      </div>
    </section>
    
    <button id="changeTheme"></button>
    
    <section class="timerBox">
      <div id="timer"></div>
    </section>
    
    <section class="board" id="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </section>
    
    <section class="records">
      <div>Fastest Win</div>
      <span class="fastestWin"></span>
    </section>
    
    <form class="display-message" id="display-message">
      <h2 class="message-text"></h2>
      <button autofocus type="submit" id="restart-btn">Restart!</button>
    </form>
    
  </div>
</body>
</html>
